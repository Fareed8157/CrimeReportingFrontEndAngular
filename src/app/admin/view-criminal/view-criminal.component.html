<div class="container-fluid " id="cardViewForCriminal">
        <div class="row">
           <div class="col-md-3" *ngFor="let criminal of criminals; let i=index">
              <div class="card shadow">
                 <div class="card-header ">
                    <h5>
                        <b>Inmate</b> 
                        <span class="badge badge-danger statusDiv"> 
                           {{criminal.criminal.id}}
                        </span>
                    </h5>
                 </div>
                 <div [id]="'carouselExampleControls'+i" class="carousel slide" data-ride="carousel" style=" width:100%; " >
                    <ol class="carousel-indicators">
                       <li [attr.data-target]="'carouselExampleControls'+i" data-slide-to="0" class="active"></li>
                       <li [attr.data-target]="'carouselExampleControls'+i" data-slide-to="1"></li>
                       <li [attr.data-target]="'carouselExampleControls'+i" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                       <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/images/recovered_bike.jpg" alt="First slide" data-toggle="collapse">
                     </div>
                     <div class="carousel-item" *ngFor="let image of criminal.images">
                        <img class="d-block w-100" [src]="image" alt="Second slide" data-toggle="collapse" [attr.data-target]="'#collapseId'+i">
                     </div>
                    </div>
                    <a class="carousel-control-prev" [href]="'#carouselExampleControls'+i" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" [href]="'#carouselExampleControls'+i"  role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
                 </div>
                 <div class="card-body bg-info mb-3 collapse" [id]="'collapseId'+i">
                    <div class="card-text">
                        <table class="table">
                                <tbody>
                                        <tr class="whiteParagraph">
                                           <th><span><i class="fa fa-user" aria-hidden="true"></i></span> </th>
                                           <td><small>{{criminal.criminal.firstName}}  {{criminal.criminal.lastName}}</small></td>
                                        </tr>
                                        <tr class="whiteParagraph">
                                           <th><span><i class="fa fa-id-card" aria-hidden="true"></i></span> </th>
                                           <td><small>{{criminal.criminal.nic}}</small></td>
                                        </tr>
                                        <tr class="whiteParagraph">
                                           <th><span><i class="fa fa-info" aria-hidden="true"></i></span> </th>
                                           <td><small>{{criminal.criminal.description}}</small></td>
                                        </tr>
                                     </tbody>
                        </table>
                    </div>
                 </div>
                 <div class="card-body">
                        <button type="button"  class="btn btn-success btn-circle btn-lg"><i class="fa fa-eye"></i>
                        </button>
                        <button type="button" (click)="editCriminal(criminal.criminal.id)" style="background: #009688;" class="btn btn-light btn-circle btn-lg"><i class="fa fa-pencil"></i>
                        </button>
                        <button type="button" style="background: #F44336;" class="btn btn-light btn-circle btn-lg"><i class="fa fa-trash"></i>
                        </button>
                 </div>
              </div>
           </div>
